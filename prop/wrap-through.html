<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>-webkit-wrap-through | CtripUED Webkit CSS Library</title>
	<link rel="stylesheet" href="../css/base.css">
	<script type="text/javascript" src="../js/base.js"></script>
</head>
<body>
<div class="head">
	<div class="wrap">
		<a href="http://ued.ctrip.com/webkitcss/index.html" class="logo">CtripUED Webkit CSS Library</a>
		<div class="nav">
			<ul>
				<li><a href="../index.html">首页</a></li>
				<li><a href="../aboutus.html#about">关于我们</a></li>
				<li><a href="../aboutus.html#about_box">意见反馈</a></li>
				<li><a href="http://ued.ctrip.com">CtripUED 博客</a></li>
			</ul>
		</div>
	</div>
</div>
<div class="wrap">
	<div class="side">
		<div class="filter_box">
			<div class="field" id="catalogFilter">
						<input type="search" id="key" placeholder="属性搜索...">
			</div>
		</div>
		<div class="categorys"></div>
	</div>

	<div class="main" id="main">
		<div class="position" id="position">
			您的位置: <a href="../index.html">首页</a> &gt; -webkit-wrap-through
		</div>
		<!-- /position -->
		<div class="prop_intro">
			<div class="tit">
				<h1>-webkit-wrap-through 属性</h1>
			</div>
			<div class="prop_detail">
				使元素成为<span class="ex">排除项元素</span>
			</div>
			<!-- /prop_detail -->
			<div class="prop_comp">
				<p>
					<i class="ico_browser ico_browser_chr_no"><small>&times;</small></i>
					<i class="ico_browser ico_browser_saf_no"><small>&times;</small></i>
					<i class="ico_browser ico_browser_and_no"><small>&times;</small></i>
					<i class="ico_browser ico_browser_ios_no"><small>&times;</small></i>
				</p>
			</div>
			<!-- /prop_comp -->
			<!-- Baidu Button BEGIN -->
			<!-- Baidu Button BEGIN -->

		</div>
		<!-- /prop_intro -->
		<div class="mod prop_gramm">
			<h2 class="mod_tit">语法</h2>
			<p class="mod_con">
				<strong>-webkit-wrap-through:</strong> wrap | none
			</p>
		</div>
		<!-- /prop_gramm -->
		<div class="mod prop_value">
			<h2 class="mod_tit">取值</h2>
			<div class="mod_con">
				<table>
					<tr>
						<th>wrap</th>
						<td><span class="ex">默认值</span>。该元素继承其父节点的环绕上下文。其后代内联内容环绕指定在元素外面的排除项。</td>
					</tr>
					<tr>
						<th>none</th>
						<td>该元素不继承其父节点的环绕上下文。其后代仅从属于该元素内部指定的排除项形状。</td>
					</tr>
				</table>
			</div>
		</div>

	</div>
	<!-- /main -->
</div>
<!-- /wrap -->
</body>
</html>
