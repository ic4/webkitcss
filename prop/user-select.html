<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>-webkit-user-select | CtripUED Webkit CSS Library</title>
	<link rel="stylesheet" href="../css/base.css">
	<script type="text/javascript" src="../js/base.js"></script>
</head>
<body>
<div class="head">
	<div class="wrap">
		<a href="http://ued.ctrip.com/webkitcss/index.html" class="logo">CtripUED Webkit CSS Library</a>
		<div class="nav">
			<ul>
				<li><a href="../index.html">首页</a></li>
				<li><a href="../aboutus.html#about">关于我们</a></li>
				<li><a href="../aboutus.html#about_box">意见反馈</a></li>
				<li><a href="http://ued.ctrip.com">CtripUED 博客</a></li>
			</ul>
		</div>
	</div>
</div>
<div class="wrap">
	<div class="side">
		<div class="filter_box">
			<div class="field" id="catalogFilter">
				<input type="search" id="key" placeholder="属性搜索..." />
			</div>
		</div>
		<div class="categorys"></div>
	</div>

	<div class="main" id="main">
		<div class="position" id="position">
			您的位置: <a href="../index.html">首页</a> &gt; -webkit-user-select
		</div>
		<!-- /position -->
		<div class="prop_intro">
			<div class="tit">
				<h1>-webkit-user-select 属性</h1>
			</div>
			<div class="prop_detail">
				设置用户是否可以选择元素的内容。
			</div>
			<!-- /prop_detail -->
			<div class="prop_comp">
				<p>
					<i class="ico_browser ico_browser_chr"><small>1.0+</small></i>
					<i class="ico_browser ico_browser_saf"><small>3.0+</small></i>
					<i class="ico_browser ico_browser_and"><small>2.1+</small></i>
					<i class="ico_browser ico_browser_ios"><small>3.0+</small></i>
				</p>
			</div>
			<!-- /prop_comp -->

		</div>
		<!-- /prop_intro -->
		<div class="mod prop_gramm">
			<h2 class="mod_tit">语法</h2>
			<p class="mod_con">
				<strong>-webkit-user-select:</strong>  auto | none | text
			</p>
		</div>
		<!-- /prop_gramm -->
		<div class="mod prop_value">
			<h2 class="mod_tit">取值</h2>
			<div class="mod_con">
				<table>
					<tr>
						<th>auto</th>
						<td>用户可以选择元素的内容。</td>
					</tr>
					<tr>
						<th>none</th>
						<td>用户不能选择元素的内容。</td>
					</tr>
					<tr>
						<th>text</th>
						<td>用户可以选择元素的文本。</td>
					</tr>
				</table>
			</div>
		</div>
		<!-- /prop_value -->
		<div class="mod prop_demo">
			<h2 class="mod_tit">示例</h2>
			<div class="mod_con">
				<iframe id="iframedemo" style="border:1px solid #ccc;" src="../demo/user-select.html" width="100%" height="400" frameborder="0"></iframe id="test">
				<div class="btns">
					<a href="../demo/user-select.html" target="_blank" class="btn_primary">演示</a>
				</div>

			</div>
		</div>
		<!-- /prop_demo -->
	</div>
	<!-- /main -->
</div>
<!-- /wrap -->
</body>
</html>
