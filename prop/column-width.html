<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>-webkit-column-width | CtripUED Webkit CSS Library</title>
	<link rel="stylesheet" href="../css/base.css">
	<script type="text/javascript" src="../js/base.js"></script>
</head>
<body>
<div class="head">
	<div class="wrap">
		<a href="http://ued.ctrip.com/webkitcss/index.html" class="logo">CtripUED Webkit CSS Library</a>
		<div class="nav">
			<ul>
				<li><a href="../index.html">首页</a></li>
				<li><a href="../aboutus.html#about">关于我们</a></li>
				<li><a href="../aboutus.html#about_box">意见反馈</a></li>
				<li><a href="http://ued.ctrip.com">CtripUED 博客</a></li>
			</ul>
		</div>
	</div>
</div>
<div class="wrap">
	<div class="side">
		<div class="filter_box">
			<div class="field" id="catalogFilter">
				<input type="search" id="key" placeholder="属性搜索..." />
			</div>
		</div>
		<div class="categorys"></div>
	</div>

	<div class="main" id="main">
		<div class="position" id="position">
			您的位置: <a href="../index.html">首页</a> &gt; -webkit-column-width
		</div>
		<!-- /position -->
		<div class="prop_intro">
			<div class="tit">
				<h1>-webkit-column-width 属性</h1>
			</div>
			<div class="prop_detail">
				在一个多流中指定的 <span class="ex">列宽</span>。这个属性的改变可以是动态的。
			</div>
			<!-- /prop_detail -->
			<div class="prop_comp">
				<p>
					<i class="ico_browser ico_browser_saf"><small>3.0+</small></i>
					<i class="ico_browser ico_browser_chr"><small>?</small></i>
					<i class="ico_browser ico_browser_and"><small>?</small></i>
					<i class="ico_browser ico_browser_ios"><small>?</small></i>
				</p>
				<p>?: 表示版本号未知，但该属性可用。</p>
			</div>
			<!-- /prop_comp -->
			<!-- Baidu Button BEGIN -->
			<!-- Baidu Button BEGIN -->

		</div>
		<!-- /prop_intro -->
		<div class="mod prop_gramm">
			<h2 class="mod_tit">语法</h2>
			<p class="mod_con">
				<strong>-webkit-column-width:</strong> width | auto
			</p>
		</div>
		<!-- /prop_gramm -->
		<div class="mod prop_value">
			<h2 class="mod_tit">取值</h2>
			<div class="mod_con">
				<table>
					<tr>
						<th>width</th>
						<td>用长度值来定义列宽。不允许负值</td>
					</tr>
					<tr>
						<th>auto</th>
						<td>根据column-count自定分配宽度</td>
					</tr>
				</table>
			</div>
		</div>
		<!-- /prop_value -->
		<div class="mod prop_demo">
			<h2 class="mod_tit">示例</h2>
			<div class="mod_con">
				<iframe id="iframedemo"style="border:1px solid #ccc;" src="../demo/column.html" width="100%" height="400" frameborder="0"></iframe id="test">
				<div class="btns">
					<a href="../demo/column.html" target="_blank" class="btn_primary">演示</a>
				</div>
			</div>
		</div>
		<!-- /prop_demo -->
	</div>
	<!-- /main -->
</div>
<!-- /wrap -->
</body>
</html>
