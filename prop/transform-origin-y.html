<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>-webkit-transform-origin-y | CtripUED Webkit CSS Library</title>
	<link rel="stylesheet" href="../css/base.css">
	<script type="text/javascript" src="../js/base.js"></script>
</head>
<body>
<div class="head">
	<div class="wrap">
		<a href="http://ued.ctrip.com/webkitcss/index.html" class="logo">CtripUED Webkit CSS Library</a>
		<div class="nav">
			<ul>
				<li><a href="../index.html">首页</a></li>
				<li><a href="../aboutus.html#about">关于我们</a></li>
				<li><a href="../aboutus.html#about_box">意见反馈</a></li>
				<li><a href="http://ued.ctrip.com">CtripUED 博客</a></li>
			</ul>
		</div>
	</div>
</div>
<div class="wrap">
	<div class="side">
		<div class="filter_box">
			<div class="field" id="catalogFilter">
					<input type="search" id="key" placeholder="属性搜索..." />
			</div>
		</div>
		<div class="categorys"></div>
	</div>

	<div class="main" id="main">
		<div class="position" id="position">
			您的位置: <a href="../index.html">首页</a> &gt; -webkit-transform-origin-y
		</div>
		<!-- /position -->
		<div class="prop_intro">
			<div class="tit">
				<h1>-webkit-transform-origin-y 属性</h1>
			</div>
			<div class="prop_detail">
				设置或检索对象以某个原点进行转换。y坐标的原点转换应用到一个元素，其上边界到原点的距离。<span class="ex">默认值为50%</span>。
			</div>
			<!-- /prop_detail -->
			<div class="prop_comp">
				<p>
					<i class="ico_browser ico_browser_chr"><small>?</small></i>
					<i class="ico_browser ico_browser_saf"><small>3.1+</small></i>
					<i class="ico_browser ico_browser_and"><small>?</small></i>
					<i class="ico_browser ico_browser_ios"><small>?</small></i>
				</p>
				<p>?: 表示版本号未知，但该属性可用。</p>
			</div>
			<!-- /prop_comp -->

		</div>
		<!-- /prop_intro -->
		<div class="mod prop_gramm">
			<h2 class="mod_tit">语法</h2>
			<p class="mod_con">
				<strong>-webkit-transform-origin-y:</strong> posy
			</p>
		</div>
		<!-- /prop_gramm -->
		<div class="mod prop_value">
			<h2 class="mod_tit">取值</h2>
			<div class="mod_con">
				<table>
					<tr>
						<th>posy</th>
						<td>posy为原点，用百分比或一个值</td>
					</tr>
				</table>
			</div>
		</div>
		<!-- /prop_value -->
	</div>
	<!-- /main -->
</div>
<!-- /wrap -->
</body>
</html>
