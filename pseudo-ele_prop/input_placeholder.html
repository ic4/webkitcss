<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>-webkit-input-placeholder</title>
    <style>
        input{width:200px;}
        .pseudo{-webkit-appearance:none;}
        .pseudo{-webkit-appearance:none;}
        .pseudo::-webkit-input-placeholder{padding-left:10px;font-family: Tahoma, Arial, "Microsoft Yahei", serif;color:#3983E4;}
    </style>
</head>
<body>
<h1>::-webkit-input-placeholder</h1>
<dl>
    <dt>::-webkit-input-placeholder</dt>
    <dd>自定义预留字段的样式。</dd>
</dl>
<div>
    <input type="text" placeholder="Ctrip携程2014 - Ctrip UED" />
    <input type="text" placeholder="Ctrip携程2014 - Ctrip UED" class="pseudo" />
</div>
<div>
    <input type="number" placeholder="Ctrip携程2014 - Ctrip UED" />
    <input type="number" placeholder="Ctrip携程2014 - Ctrip UED" class="pseudo" />
</div>
</body>
</html>
