<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>-webkit-transform-style demo</title>
	<style type="text/css">
	body{font: normal 14px/1.5 Tahoma, Arial, "Microsoft Yahei", serif;}
	h1{margin-bottom:30px;font-size: 28px;width: 400px;border-bottom: 1px solid #ccc;}
	a{color:#fff;text-decoration:none;}
	#container{position:relative;width:400px;height:400px;margin:100px auto;-webkit-perspective:600;perspective:600;}
	#parent{margin:10px;width:380px;height:380px;background:#3983E4;opacity:0.8;-webkit-transform-style:preserve-3d;transform-style:preserve-3d;-webkit-animation:spin 5s infinite linear;animation:spin 5s infinite linear;}
	#parent > div{position:absolute;top:40px;left:40px;padding:50px;color:#fff;font-size: 20px;}
	#parent >:first-child{background-color:#3983E4;-webkit-transform:translateZ(-200px) rotateY(45deg);transform:translateZ(-200px) rotateY(45deg);}
	#parent >:last-child{background-color:#3983E4;-webkit-transform:translateZ(100px) rotateX(20deg);transform:translateZ(100px) rotateX(20deg);-webkit-transform-origin:50% top;}
	@-webkit-keyframes spin{
		from{-webkit-transform:rotateY(0);transform:rotateY(0);}
		to{-webkit-transform:rotateY(360deg);transform:rotateY(360deg);}
	}
	</style>
</head>
<body>
<h1>-webkit-transform-style</h1>
<div id="container">
    <div id="parent">
      <div><a href="###">ctrip</a></div>
      <div><a href="###">ctrip UED</a></div>
    </div>
</div>
</body>
</html>
