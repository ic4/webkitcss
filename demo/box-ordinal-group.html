<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>webkit-box-ordinal-group demo</title>
	<link rel="stylesheet" type="text/css" href="../css/demo.css" />
</head>
<body>

	<h1>-webkit-box-ordinal-group</h1>
	<dl id="control_panel" class="control_panel">
		<label><input type="radio" name="align" value="1" checked="checked" />1</label>
		<label><input type="radio" name="align" value="2" />2</label>
		<label><input type="radio" name="align" value="3" />3</label>
	</dl>

	<style type="text/css">
		ul,li {list-style:none;}
		li {padding:10px 0;}
		.testa {display:-webkit-box;width:800px;color: #fff;margin:20px auto 80px;padding:10px;border:1px solid #999;background-color:#CCC;}
		.flex_3 {-webkit-box-flex:3;}
		.flex_2 {-webkit-box-flex:2;}
		.flex_w200 {width:200px;}
		.flex_w300 {width:300px;}
		.shadow_box {box-shadow:3px 3px 3px rgba(0,0,0,0.8);}
		.reflect_box {-webkit-box-reflect: below 10px -webkit-gradient(linear, 0 0, 0 100%, from(transparent), color-stop(.5, transparent), to(white));}
		.list_1 {-webkit-box-ordinal-group:1;}
		.list_2 {-webkit-box-ordinal-group:2;}
		.size_box {margin:20px;}
		.size_box_border {-webkit-box-sizing:border-box;}
	</style>
	
	<div class="demo">
		<!-- demo start -->
		<div class="testa">
			<div class="flex_3" style="background-color:#A1D942;">1</div>
			<div class="flex_2 test" style="background-color:#ccc;">testing dom</div>
			<div class="flex_w200" style="background-color:#06c;-webkit-box-ordinal-group: 2;">-webkit-box-ordinal-group: 2;</div>
		</div>
		<!-- demo end -->
	</div>
	
	<script type="text/javascript">
		var radio = document.querySelectorAll(".control_panel label input");
		var test = document.querySelector(".test");
		for(var i=0;i<radio.length;i++) {
			radio[i].onclick = (function(index) {
				return function(){
					if(radio[index].checked){
						test.style.cssText = "-webkit-box-ordinal-group:"+radio[index].value+";";
					}
				}
			})(i);
		}
	</script>

</body>
</html>
