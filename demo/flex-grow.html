<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>-webkit-flex-grow demo</title>
<meta name="description" content="" />
<meta name="keywords" content="" />
<link rel="stylesheet" href="../css/demo.css" />
<style>
  header{background:#F1F1F1;padding:20px;color:#333333;border-bottom:1px solid #DDDDDD;font:18px "Microsoft Yahei";}
  section .intro{padding:10px;margin:10px 0;border:1px solid #DDDDDD;background:#F2F2F2;}
  .flexbox {
      display: -webkit-flex;  // 目前需要浏览器引擎前缀支持
      -webkit-flex-wrap: nowrap;
      width: 100%;
  }
  .flexbox div{color:#ffffff;font-size:14px;text-align:center;height:100px;}
  .flexbox .item1{-webkit-flex:0 1 auto;background:#ff6600;}
  .flexbox .item2{-webkit-flex:1 1 auto;background:#0099ff;}
  .flexbox .item3{-webkit-flex:2 1 auto;background:#ff9900;}
</style>

</head>
<body>

  <h1>-webkit-flex-grow</h1>
  <dl id="control_panel" class="control_panel">
    
  </dl>

  <div class="wrapper">
  	<header>
      属性名称：-webkit-flex-grow
    </header>
    <section>

      <div class="flexbox">
        <div class="item1">DIV 1 <br/>-webkit-flex-grow:0;</div>
        <div class="item2">DIV 2 <br/>webkit-flex-grow:1;</div>
        <div class="item3">DIV 3 <br/>-webkit-flex-grow:2;</div>
      </div>
      <div class="intro">
          <p>flex-grow值分别为0,1,2，0不参与分配空间</p>
      </div>
    </section>

  </div>
</body>
</html>
