<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>-webkit-transition-delay demo</title>
	<style type="text/css">
	body{font: normal 14px/1.5 Tahoma, Arial, "Microsoft Yahei", serif;}
	ul,li{margin:5px 0;padding: 0;list-style: none;font-size: 16px;}
	h1{margin-bottom:30px;font-size: 28px;width: 400px;border-bottom: 1px solid #ccc;}
	.control_panel{float: left;}
	.runner_list{position: relative;margin-left: 240px;}
	.runner_list li{position: absolute;background-color: #3983E4;color:#fff;font-size: 12px;}
	.runner_list .runner{z-index: 2;padding:4px 10px;}
	#recorder_run{z-index: 1;top: -15px; left: 0;width: 1px;height: 140px;-webkit-transition: -webkit-transform 2s linear 0s;transition: transform 2s linear 0s;}
	#runner1{top: 0px; left: -50px;-webkit-transition: -webkit-transform 2.5s linear -0.5s;transition: transform 2.5s linear -0.5s;}
	#runner2{top: 30px; left: 0;-webkit-transition: -webkit-transform 2s linear 0s;transition: transform 2s linear 0s;}
	#runner3{top: 60px; left: 50px;-webkit-transition: -webkit-transform 1.5s linear 0.5s;transition: transform 1.5s linear 0.5s;}
	#runner4{top: 90px; left: 100px;-webkit-transition: -webkit-transform 1s linear 1s;transition: transform 1s linear 1s;}
	#recorder_run.go{-webkit-transform: translate3d(200px,0,0);transform: translate3d(200px,0,0);}
	#runner1.go{-webkit-transform: translate3d(250px,0,0);transform: translate3d(250px,0,0);}
	#runner2.go{-webkit-transform: translate3d(200px,0,0);transform: translate3d(200px,0,0);}
	#runner3.go{-webkit-transform: translate3d(150px,0,0);transform: translate3d(150px,0,0);}
	#runner4.go{-webkit-transform: translate3d(100px,0,0);transform: translate3d(100px,0,0);}
	</style>
</head>
<body>
<h1>-webkit-transition-delay</h1>
<div class="control_panel">
	<ul>
		<li>1：延迟-0.5s、运行1.5s。</li>
		<li>竖线和2：无延迟、运行2s。</li>
		<li>3：延迟0.5s、运行1.5s。</li>
		<li>4：延迟1s、运行1s。</li>
	</ul>
	<p class="btn_panel">
		<button id="go">GO</button>
		<button id="ready">RESET</button>
	</p>
</div>
<ul id="runner_list" class="runner_list">
	<li id="recorder_run"></li>
	<li id="runner1" class="runner">1</li>
	<li id="runner2" class="runner">2</li>
	<li id="runner3" class="runner">3</li>
	<li id="runner4" class="runner">4</li>
</ul>
<script type="text/javascript">
	window.onload=function(){
		var runnerList=document.getElementById("runner_list"),
			btnGo=document.getElementById("go"),
			btnReady=document.getElementById("ready"),
			runnerArr=Array.prototype.slice.call(runnerList.querySelectorAll("li"));

		btnGo.onclick=function(){
			runnerArr.forEach(function(i){
				i.classList.add('go');
			});
		};
		btnReady.onclick=function(){
			runnerArr.forEach(function(i){
				i.classList.remove('go');
			});
		}
	}
</script>
</body>
</html>
