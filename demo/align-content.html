<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>-webkit-align-content demo</title>
	<link rel="stylesheet" type="text/css" href="../css/demo.css" />
	<style type="text/css">
		.wrap{width: 400px; margin:0 auto;}
		h2{font-size:16px;}
		.test{height:500px; background-color:#f60; display:-webkit-flex; -webkit-flex-flow:row wrap;}

		.flex-start {-webkit-align-content:flex-start;}
		.flex-end {-webkit-align-content:flex-end}
		.center {-webkit-align-content:center}
		.stretch {-webkit-align-content:stretch}
		.space-between {-webkit-align-content:space-between}
		.space-around {-webkit-align-content:space-around}

		.test {color: #fff; }
		.red{background-color:red; width:100px;}
		.green{background-color: green;  width:100px;}
		.black{background-color: black; width:100px;}
		.blue{background-color: blue; width:100px;}
	</style>
</head>
<body>

	<h1>-webkit-align-content:</h1>
	<dl id="control_panel" class="control_panel">
		<label><input type="radio" name="align" value="flex-start" />flex-start</label>
		<label><input type="radio" name="align" value="flex-end" />flex-end</label>
		<label><input type="radio" name="align" value="center" />center</label>
		<label><input type="radio" name="align" value="baseline" />baseline</label>
		<label><input type="radio" name="align" value="stretch" />stretch</label>
		<label><input type="radio" name="align" value="space-between" />space-between</label>
		<label><input type="radio" name="align" value="space-around" />space-around</label>
	</dl>

	<div class="wrap">
		<div class="test">
			<div class="red"><p>1</p></div>
			<div class="green"><p>2</p><p>20</p><p>200</p></div>
			<div class="black"><p>3</p><p>30</p><p>300</p><p>30</p><p>300</p></div>
			<div class="blue"><p>4</p><p>400</p></div>
			<div class="black"><p>1</p></div>
			<div class="red"><p>1</p></div>
			<div class="green"><p>2</p><p>20</p><p>200</p></div>
			<div class="black"><p>3</p><p>30</p><p>300</p><p>30</p><p>300</p></div>
		</div>
	</div>

	<script type="text/javascript">
		var radio = document.querySelectorAll(".control_panel label input");
		var test = document.querySelector(".test");
		for(var i=0;i<radio.length;i++) {
			radio[i].onclick = (function(index) {
				return function(){
					if(radio[index].checked){
						test.style.cssText = "-webkit-align-content:"+radio[index].value+";";
					}
				}
			})(i);
		}
	</script>
</body>
</html>
