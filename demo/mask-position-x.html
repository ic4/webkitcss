<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>-webkit-mask-position-x demo</title>
		<style type="text/css">
			body{font: normal 14px/1.5 Tahoma, Arial, "Microsoft Yahei", serif;}
			dl,dt,dd{margin: 0;padding: 0;}
			select,option,input{margin:0;padding:0;font:14px/1.0 Tahoma, Arial, "Microsoft Yahei", serif;}
			dt{font-size: 16px;}
			dd{margin-bottom: 10px;}
			h1{margin-bottom:30px;font-size: 28px;width: 400px;border-bottom: 1px solid #ccc;}
			#control_panel{float: left;width: 500px;}
			#show_panel{
				float: left;
				text-align: center;
				color:#fff;
				font-size: 20px;
				font-weight: bold;
			}
			#demo{
				width: 509px;
				height:300px;
				margin: 50px auto;
				font-size: 20px;
				font-weight: bold;
				color:red;
				background:url(../img/bg.jpg) no-repeat;
				-webkit-mask-image:url(../img/apple.png);
					-webkit-mask-repeat:no-repeat;
			}
			input[type='button']{
				display: inline-block;
				width: 150px;
				height: 36px;
				line-height: 30px;
				background-color: #ffbb01;
				color: #fff;
				border: 1px solid #ffbb01;
				border-bottom: 5px solid #ff9c01;
				text-align: center;
				font-size: 16px;
				font-family: "microsoft yahei", "Times New Roman", Simsun;
				cursor: pointer;
				outline: 0;
				margin-bottom: 5px;
			}
			input[type='button']:hover{
				border: 1px solid #ff9c01;
				border-bottom: 5px solid #ec8211;
				background-color: #ff9c01;
				border-bottom-color: #ec8211;
			}
			span {color: red;font-weight: bold;}
			.mask_img_reset{-webkit-mask-position-x:0;}
			.mask_img_l{-webkit-mask-position-x:100px;}
			.mask_img_p{-webkit-mask-position-x:58%;}
		</style>
	</head>
	<body>
		<h1>-webkit-mask-position-x</h1>
		<dl id="control_panel">
			<dt>
			<input   type="button" value="reset"
			onclick="demo.className='mask_img_reset';text.innerHTML=this.value"/>
			</dt>
			<dt>
			<input   type="button" value="100px"
			onclick="demo.className='mask_img_l';text.innerHTML=this.value"/>
			</dt>
			<dt>
			<input type="button" value="58%"
			onclick="demo.className='mask_img_p';text.innerHTML=this.value"/>
			</dt>
			<dt>-webkit-mask-repeat:<span>no-repeat</span></dt>
		</dl>
		<div id="show_wrap">
			<div id="demo">
			</div>
		</div>
		<script type="text/javascript">
			var demo = document.getElementById('demo');
			// var text = document.getElementsByTagName('span')[0];
		</script>
	</body>
</html>
