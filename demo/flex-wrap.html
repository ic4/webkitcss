<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>-webkit-flex-wrap demo</title>
<link rel="stylesheet" type="text/css" href="../css/demo.css" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<style>
  header{background:#F1F1F1;padding:20px;color:#333333;border-bottom:1px solid #DDDDDD;font:18px "Microsoft Yahei";}
  section .intro{padding:10px;margin:10px 0;border:1px solid #DDDDDD;background:#F2F2F2;}
  .flexbox {
      display: -webkit-flex; 
      -webkit-flex-wrap: wrap;
      width: 600px;
      margin:0 auto;
  }
  .flexbox div{color:#ffffff;font-size:14px;text-align:center;height:100px;}
  .flexbox .item1{-webkit-flex:1 1 auto;background:#ff6600;}
  .flexbox .item2{-webkit-flex:1 1 auto;background:#0099ff;}
  .flexbox .item3{-webkit-flex:2 1 auto;background:#ff9900;}
  .flexbox .item4{width:200px;background:#003399;}
  .flexbox .item5{-webkit-flex:1 1 auto;background:#336699;}
  .flexbox .item6{-webkit-flex:3 1 auto;background:#ff6600;}
</style>

</head>
<body>

  <h1>-webkit-flex-wrap</h1>
  <dl id="control_panel" class="control_panel">
    <label><input type="radio" name="flex_wrap" value="wrap" />wrap</label>
    <label><input type="radio" name="flex_wrap" value="nowrap" />nowrap</label>
    <label><input type="radio" name="flex_wrap" value="wrap-reverse" />wrap-reverse</label>
  </dl>

  <div class="wrapper">
      <div class="flexbox demo test">
        <div class="item1">DIV 1 <br/> -webkit-flex:1;</div>
        <div class="item2">DIV 2 <br/> webkit-flex:1;</div>
        <div class="item3">DIV 3 <br/> -webkit-flex:2;</div>
        <div class="item4">DIV 4 <br/> width:200px;</div>
        <div class="item5">DIV 5 <br/> webkit-flex:1;</div>
        <div class="item6">DIV 6 <br/> -webkit-flex:3;</div>
      </div>
  </div>

  <script type="text/javascript">
    var radio = document.querySelectorAll(".control_panel label input");
    var test = document.querySelector(".test");
    for(var i=0;i<radio.length;i++) {
      radio[i].onclick = (function(index) {
        return function(){
          if(radio[index].checked){
            test.style.cssText = "-webkit-flex-wrap:"+radio[index].value+";";
          }
        }
      })(i);
    }
  </script>
</body>
</html>
