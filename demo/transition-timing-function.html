<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>-webkit-transition-timing-function demo</title>
	<style type="text/css">
	body{font: normal 14px/1.5 Tahoma, Arial, "Microsoft Yahei", serif;}
	ul,li{margin:6px 0;padding: 0;list-style: none;font-size: 16px;}
	h1{margin-bottom:30px;font-size: 28px;width: 490px;border-bottom: 1px solid #ccc;}
	.control_panel{float: left;}
	.runner_list{position: relative;margin-left: 260px;}
	.runner_list li{position: absolute;background-color: #3983E4;color:#fff;font-size: 12px;}
	.runner_list .runner{z-index: 2;padding:4px 10px;}
	#runner1{top: 0; left: 0;-webkit-transition: -webkit-transform 1s linear 0s;transition: transform 1s linear 0s;}
	#runner2{top: 30px; left: 0;-webkit-transition: -webkit-transform 1s ease 0s;transition: transform 1s ease 0s;}
	#runner3{top: 60px; left: 0;-webkit-transition: -webkit-transform 1s ease-in 0s;transition: transform 1s ease-in 0s;}
	#runner4{top: 90px; left: 0;-webkit-transition: -webkit-transform 1s ease-out 0s;transition: transform 1s ease-out 0s;}
	#runner5{top: 120px; left: 0;-webkit-transition: -webkit-transform 1s ease-in-out 0s;transition: transform 1s ease-in-out 0s;}
	#runner6{top: 150px; left: 0;-webkit-transition: -webkit-transform 1s cubic-bezier(0.2, 0.3, 0.9, 0.7) 0s;transition: transform 1s cubic-bezier(0.2, 0.3, 0.9, 0.7) 0s;}
	#runner7{top: 180px; left: 0;-webkit-transition: -webkit-transform 1s cubic-bezier(0.8, -0.5, 0.3, 1.5) 0s;transition: transform 1s cubic-bezier(0.8, -0.5, 0.3, 1.5) 0s;}
	.go{-webkit-transform: translate3d(400px,0,0);transform: translate3d(400px,0,0);}
	</style>
</head>
<body>
<h1>-webkit-transition-timing-function</h1>
<div class="control_panel">
	<ul>
		<li>1：linear</li>
		<li>2：ease</li>
		<li>3：ease-in</li>
		<li>4：ease-out</li>
		<li>5：ease-in-out</li>
		<li>6：cubic-bezier(0.2, 0.3, 0.9, 0.7)</li>
		<li>7：cubic-bezier(0.8, -0.5, 0.3, 1.5)</li>
	</ul>
	<p class="btn_panel">
		<button id="go">GO</button>
		<button id="ready">RESET</button>
	</p>
	<p>更多自定义cubic-bezier曲线参见<br/><a href="http://cubic-bezier.com/">http://cubic-bezier.com/</a></p>
</div>
<ul id="runner_list" class="runner_list">
	<li id="runner1" class="runner">1</li>
	<li id="runner2" class="runner">2</li>
	<li id="runner3" class="runner">3</li>
	<li id="runner4" class="runner">4</li>
	<li id="runner5" class="runner">5</li>
	<li id="runner6" class="runner">6</li>
	<li id="runner7" class="runner">7</li>
</ul>
<script type="text/javascript">
	window.onload=function(){
		var runnerList=document.getElementById("runner_list"),
			btnGo=document.getElementById("go"),
			btnReady=document.getElementById("ready"),
			runnerArr=Array.prototype.slice.call(runnerList.querySelectorAll("li"));

		btnGo.onclick=function(){
			runnerArr.forEach(function(i){
				i.classList.add('go');
			});
		};
		btnReady.onclick=function(){
			runnerArr.forEach(function(i){
				i.classList.remove('go');
			});
		}
	}
</script>
</body>
</html>
			
</html>
