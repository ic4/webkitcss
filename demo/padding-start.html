<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>-webkit-padding-start demo</title>
<style>
body{font: normal 14px/1.5 Tahoma, Arial, "Microsoft Yahei", serif;}
dl,dt,dd{margin: 0;padding: 0}
select,option,input{margin:0;padding:0;font:14px/1.0 Tahoma, Arial, "Microsoft Yahei", serif;}
dt{font-size: 16px;}
dd{margin-bottom: 10px;}
h1{margin-bottom:30px;font-size: 28px;width: 400px;border-bottom: 1px solid #ccc;}
.control_panel{float: left;}
.show_panel{margin-left: 240px;margin-top: 200px;padding:10px 20px;width:160px;text-align: center;color:#fff;font-size: 20px;font-weight: bold;background-color: #3983E4;}
.page .padding p{color: #3983E4;font-size: 16px;}
.ltr,.rtl{border: 2px solid #3983E4;-webkit-padding-start:30px;width: 300px;}
.ltr{direction: ltr;margin-bottom: 50px;}
.rtl{direction: rtl;}
.padding h3{margin: 0;}
</style>
</head>
<body>
<h1>-webkit-padding-start</h1>
<div class="page">
	<div class="padding-left padding">
		<p>当文档方向为从左向右时,左侧的内填充为30px</p>
		<div class="ltr">
			<h3>css样式:</h3>
			direction:ltr;</br>
			-webkit-padding-start:30px;
		</div>
	</div>
	<div class="padding-right padding">
		<p>当文档方向为从右向左时,右侧的内填充为30px</p>
		<div class="rtl">
			<h3>css样式:</h3>
			direction:rtl;</br>
			-webkit-padding-start:30px;
		</div>
	</div>
</div>
<script type="text/javascript">
</script>
</body>
</html>
