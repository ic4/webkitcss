<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>-webkit-mask-box-image demo</title>
		<style type="text/css">
			body{font: normal 14px/1.5 Tahoma, Arial, "Microsoft Yahei", serif;}
			dl,dt,dd{margin: 0;padding: 0;}
			select,option,input{margin:0;padding:0;font:14px/1.0 Tahoma, Arial, "Microsoft Yahei", serif;}
			dt{font-size: 16px;}
			dd{margin-bottom: 10px;}
			h1{margin-bottom:30px;font-size: 28px;width: 400px;border-bottom: 1px solid #ccc;}
			#control_panel{float: left;width: 500px;}
			#show_panel{
				float: left;
				text-align: center;
				color:#fff;
				font-size: 20px;
				font-weight: bold;
			}
			#demo{
				width:1024px;
				height:768px;
				margin: 50px auto;
				font-size: 20px;
				font-weight: bold;
				color:red;
				background:url(../img/eric.jpg) no-repeat;
					-webkit-mask-repeat:no-repeat;
			}
			input[type='button']{
				display: inline-block;
				width: 150px;
				height: 36px;
				line-height: 30px;
				background-color: #ffbb01;
				color: #fff;
				border: 1px solid #ffbb01;
				border-bottom: 5px solid #ff9c01;
				text-align: center;
				font-size: 16px;
				font-family: "microsoft yahei", "Times New Roman", Simsun;
				cursor: pointer;
				outline: 0;
				margin-bottom: 5px;
			}
			input[type='button']:hover{
				border: 1px solid #ff9c01;
				border-bottom: 5px solid #ec8211;
				background-color: #ff9c01;
				border-bottom-color: #ec8211;
			}
			span {color: red;font-weight: bold;}
			.mask_img_1{
				-webkit-mask-box-image:url(../img/apple.png) 10 20 30 40 round round;
			}
			.mask_img_2{
				-webkit-mask-box-image:-webkit-gradient(linear, left top, left bottom,
		            color-stop(0.123, rgba(0,0,0,1)),
		            color-stop(0.18, rgba(0,0,0,0.6)),
		            color-stop(0.18, rgba(0,0,0,1)),
		            color-stop(0.8, rgba(0,0,0,.5)),
		            color-stop(0.8, rgba(0,0,0,0.8)),
		            color-stop(0.85, rgba(0,0,0,.9)),
		            color-stop(1, rgba(0,0,0,.5))); 
			}
			.mask_img_3{
				-webkit-mask-box-image:url(../img/apple.png) 10 20 30 40 stretch  stretch;
			}
		</style>
	</head>
	<body>
		<h1>-webkit-mask-box-image</h1>
		<dl id="control_panel">
			<dt>
			<input   type="button" value="url"
			onclick="demo.className='mask_img_1';text.innerHTML=this.value"/>
			</dt>
			<dt>
			<input type="button" value="-webkit-gradient"
			onclick="demo.className='mask_img_2';text.innerHTML=this.value"/>
			</dt>
			<dt>
			<input type="button" value="stretch"
			onclick="demo.className='mask_img_3';text.innerHTML=this.value"/>
			</dt>
		</dl>
		<div id="show_panel">
			<div id="demo" class="">
			</div>
		</div>
		<script type="text/javascript">
			var demo = document.getElementById('demo');
			// var text = document.getElementsByTagName('span')[0];
		</script>
	</body>
</html>
