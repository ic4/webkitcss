<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>-webkit-box-align demo</title>
	<link rel="stylesheet" type="text/css" href="../css/demo.css" />
</head>
<body>

	<h1>-webkit-box-align:</h1>
	<dl id="control_panel" class="control_panel">
		<label><input type="radio" name="align" value="start" checked="checked" />start</label>
		<label><input type="radio" name="align" value="end" />end</label>
		<label><input type="radio" name="align" value="center" />center</label>
		<label><input type="radio" name="align" value="baseline" />baseline</label>
		<label><input type="radio" name="align" value="stretch" />stretch</label>
	</dl>

	<style type="text/css">
		ul,li {list-style:none;}
		li {padding:10px 0;}
		.test {display:-webkit-box;
			width:800px;height:300px;
			margin:20px auto 80px;padding:10px;border:1px solid #999;
			background-color:#CCC;
			-webkit-box-align: start; }
		.test div {text-align:center; color:#fff; }
		.flex_3 {-webkit-box-flex:3; background-color:#A1D942; }
		.flex_2 {-webkit-box-flex:2; line-height: 150px; background-color:#D8390C; }
		.flex_w200 {width:200px; background-color:#20549D; }
		.flex_w300 {width:300px;}
		.shadow_box {box-shadow:3px 3px 3px rgba(0,0,0,0.8);}
		.reflect_box {-webkit-box-reflect: below 10px -webkit-gradient(linear, 0 0, 0 100%, from(transparent), color-stop(.5, transparent), to(white));}
	</style>
	
	<div class="demo">
		<div class="test">
			<div class="flex_3">flex-3</div>
			<div class="flex_2">flex-2</div>
			<div class="flex_w200">内容炒鸡多炒鸡多炒鸡多炒鸡多炒鸡多炒鸡多炒鸡多炒鸡多炒鸡多炒鸡多炒鸡多炒鸡多炒鸡多炒鸡多~</div>
		</div>
	</div>
	
	<script type="text/javascript">
		var radio = document.querySelectorAll(".control_panel label input");
		var test = document.querySelector(".test");
		for(var i=0;i<radio.length;i++) {
			radio[i].onclick = (function(index) {
				return function(){
					if(radio[index].checked){
						test.style.cssText = "-webkit-box-align:"+radio[index].value+";";
					}
				}
			})(i);
		}
	</script>

</body>
</html>
