<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>-webkit-user-modify demo</title>
<style>
body{font: normal 14px/1.5 Tahoma, Arial, "Microsoft Yahei", serif;}
h1{margin-bottom:30px;font-size: 28px;width: 400px;border-bottom: 1px solid #ccc;}
ul, li{list-style: none;margin: 0;padding:0;}
.modify li { width:500px; height:40px; padding:10px; margin-bottom:10px; border:1px solid #ccc; }
.modify li:focus{outline:none;border:1px solid #3983E4;}
</style>
</head>
<body>
<h1>-webkit-user-modify</h1>		
<p style="color:#3983E4;font-size:20px;">复制这里文字和图片，<img src="../img/ctriplogo.png" title="[携程logo]" width="126" height="43" style="vertical-align:middle;" />然后粘贴到下面区域。</p>
<ul class="modify">
	<li style="-webkit-user-modify:read-only;">read-only</li>
	<li style="-webkit-user-modify:read-write;">read-write</li>
	<li style="-webkit-user-modify:read-write-plaintext-only;">read-write-plaintext-only</li>
	<li contentEditable>这里使用的是contentEditable属性</li>
</ul>
</body>
</html>
