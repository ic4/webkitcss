<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>-webkit-transform-origin demo</title>
	<style type="text/css"> 
	body{font: normal 14px/1.5 Tahoma, Arial, "Microsoft Yahei", serif;}
	h1{margin-bottom:30px;font-size: 28px;width: 400px;border-bottom: 1px solid #ccc;}
	dl,dt,dd{margin: 0;padding: 0}
	select,option,input{margin:0;padding:0;font:14px/1.0 Tahoma, Arial, "Microsoft Yahei", serif;}
	dt{font-size: 16px;}
	dd{margin-bottom: 10px;}
	.control_panel{float: left;}
	.show_wrap{position: relative;margin-left: 260px;margin-top: 200px;}
	.show_panel{position: absolute;top:0;left:0;padding:10px 20px;width:160px;text-align: center;color:#fff;font-size: 20px;font-weight: bold;background-color: #3983E4;}
	#div1{-webkit-transform:rotate(30deg);transform:rotate(30deg);z-index: 2;}
	#div2{opacity: 0.5;background-color: #E49A39;}
	</style>  
</head>
<body>
<h1>-webkit-transform-origin</h1>
<p>-webkit-transform-origin:<span id="trans_originX">50%</span>&nbsp;<span id="trans_originY">50%</span>&nbsp;<span id="trans_originZ">0</span></p>
<dl class="control_panel">
	<dt>X</dt>
	<dd>&lt;percentage&gt;：<input type="range" min="-200" max="200" step="10" id="x_percen" value="0" /></dd>
	<dd>&lt;length&gt;：<input type="range" min="-400" max="400" step="20" id="x_len" value="0" /></dd>
	<dd><label><input type="radio" name="x-pos" id="x_left" value="left" />left</label></dd>
	<dd><label><input type="radio" name="x-pos" id="x_center" value="center" />center</label></dd>
	<dd><label><input type="radio" name="x-pos" id="x_right" value="right" />right</label></dd>
	<dt>Y</dt>
	<dd>&lt;percentage&gt;：<input type="range" min="-200" max="200" step="10" id="y_percen" value="0" /></dd>
	<dd>&lt;length&gt;：<input type="range" min="-400" max="400" step="20" id="y_len" value="0" /></dd>
	<dd><label><input type="radio" name="y-pos" id="y_top" value="top" />top</label></dd>
	<dd><label><input type="radio" name="y-pos" id="y_center" value="center" />center</label></dd>
	<dd><label><input type="radio" name="y-pos" id="y_bottom" value="bottom" />bottom</label></dd>
	<dt>Z</dt>
	<dd>&lt;length&gt;：<input type="range" min="0" max="400" step="20" id="z_len" value="0" /></dd>
</dl>
<div class="show_wrap">
	<div id="div1" class="show_panel">Ctrip携程2014 - Ctrip UED</div>
	<div id="div2" class="show_panel">Ctrip携程2014 - Ctrip UED</div>
</div>
<script type="text/javascript">
	window.onload=function(){
		var originXVal=document.getElementById("trans_originX"),
			originYVal=document.getElementById("trans_originY"),
			originZVal=document.getElementById("trans_originZ"),
			inputList=document.getElementsByTagName("input"),
			parentDiv=document.getElementById("div1");

		var i=0, len=inputList.length;	
		for(; i<len; i++){
			inputList[i].onchange=function(){
				var idName=this.id, idNamePos=idName.substr(0,1), idNameType=idName.substr(2), valueText="";

				switch(idNameType){
					case "percen":
						valueText=this.value+"%";
						break;
					case "len":
						valueText=this.value+"px";
						break;
					default:
						valueText=this.value;	
				}

				if(idNamePos==="x"){
					originXVal.innerHTML=valueText;
					parentDiv.style.webkitTransformOriginX=valueText?valueText:"50%";
					parentDiv.style.transformOriginX=valueText?valueText:"50%";
				}else if(idNamePos==="y"){
					originYVal.innerHTML=valueText;
					parentDiv.style.webkitTransformOriginY=valueText?valueText:"50%";
					parentDiv.style.transformOriginY=valueText?valueText:"50%";
				}else{
					originZVal.innerHTML=valueText;
					parentDiv.style.webkitTransformOriginZ=valueText?valueText:"0";
					parentDiv.style.transformOriginZ=valueText?valueText:"0";
				}
			}
		}	
	};
</script>
</body>
</html>
