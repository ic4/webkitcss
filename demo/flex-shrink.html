<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>-webkit-flex-shrink demo</title>
<meta name="description" content="" />
<meta name="keywords" content="" />
<link rel="stylesheet" href="../css/demo.css" />
<style>
  header{background:#F1F1F1;padding:20px;color:#333333;border-bottom:1px solid #DDDDDD;font:18px "Microsoft Yahei";}
  section .intro{padding:10px;margin:10px 0;border:1px solid #DDDDDD;background:#F2F2F2;}
  .flexbox {
      display: -webkit-flex; 
      -webkit-flex-wrap: nowrap;
      width: 400px;
      margin:0 auto;
  }
  .flexbox div{color:#ffffff;font-size:14px;text-align:center;height:100px;}
  .flexbox .item1{-webkit-flex:0 0 auto;background:#ff6600;}
  .flexbox .item2{-webkit-flex:0 1 auto;background:#0099ff;}
  .flexbox .item3{-webkit-flex:0 2 auto;background:#ff9900;}
</style>

</head>
<body>

  <h1>-webkit-flex-shrink</h1>
  <dl id="control_panel" class="control_panel">
    
  </dl>

  <div class="wrapper">
  	<header>
      属性名称：-webkit-flex-shrink
    </header>
    <section>

      <div class="flexbox">
        <div class="item1">DIV 1 -webkit-flex-shrink:0;</div>
        <div class="item2">DIV 2 webkit-flex-shrink:1;</div>
        <div class="item3">DIV 3 -webkit-flex-shrink:2;</div>
      </div>
      <div class="intro">
          <p>容器宽度为400px，此时剩余空间是负值；flex-shrink值分别为0,1,2，0不参与收缩空间</p>
      </div>
    </section>

  </div>
</body>
</html>
