<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>-webkit-animation-name demo</title>
<style>
@-webkit-keyframes bg-color{
	0%{background-color: rgba(57,131,228,0.1);color: #3983E4;}
	100%{background-color: rgba(57,131,228,1);color: #fff;}
}
@keyframes bg-color{
	0%{background-color: rgba(57,131,228,0.1);color: #3983E4;}
	100%{background-color: rgba(57,131,228,1);color: #fff;}
}
@-webkit-keyframes ani-trans{
	0%{-webkit-transform: translate3d(0,0,0);transform: translate3d(0,0,0);}
	100%{-webkit-transform: translate3d(400px,0,0);transform: translate3d(400px,0,0);}
}
@keyframes ani-trans{
	0%{-webkit-transform: translate3d(0,0,0);transform: translate3d(0,0,0);}
	100%{-webkit-transform: translate3d(400px,0,0);transform: translate3d(400px,0,0);}
}
@-webkit-keyframes bg-color-trans{
	0%{background-color: rgba(57,131,228,0.1);color: #3983E4;;-webkit-transform: translate3d(0,0,0);transform: translate3d(0,0,0);}
	100%{background-color: rgba(57,131,228,1);color: #fff;-webkit-transform: translate3d(400px,0,0);transform: translate3d(400px,0,0);}
}
@keyframes bg-color-trans{
	0%{background-color: rgba(57,131,228,0.1);color: #3983E4;;-webkit-transform: translate3d(0,0,0);transform: translate3d(0,0,0);}
	100%{background-color: rgba(57,131,228,1);color: #fff;-webkit-transform: translate3d(400px,0,0);transform: translate3d(400px,0,0);}
}
body{font: normal 14px/1.5 Tahoma, Arial, "Microsoft Yahei", serif;}
h1{margin-bottom:30px;font-size: 28px;width: 400px;border-bottom: 1px solid #ccc;}
select,option{margin:0;padding:0;font:14px/1.0 Tahoma, Arial, "Microsoft Yahei", serif;}
.info_panel{float: left;}
.show_panel{margin-left: 240px;margin-top: 20px;padding:10px 20px;width:160px;text-align: center;color: #fff;font-size: 20px;font-weight: bold;background-color: #3983E4;-webkit-animation:2s linear 0s infinite alternate;animation:2s linear 0s infinite alternate;}
</style>
</head>
<body>
<h1>-webkit-animation-name</h1>
<select id="name" class="info_panel">
	<option value="none">无动画</option>
	<option value="bg-color">背景渐变</option>
	<option value="ani-trans">平移</option>
	<option value="bg-color-trans">背景渐变+平移</option>
</select>
<div id="show_wrap">
	<div id="show_panel" class="show_panel">Ctrip携程2014 - Ctrip UED</div>
</div>
<script type="text/javascript">
	window.onload=function(){
		var showWrap=document.getElementById("show_wrap"),
			delay=document.getElementById("name");

		delay.onchange=function(){
			var delayValue=this.value;

			showPanel=Array.prototype.slice.call(showWrap.querySelectorAll('#show_panel'))[0];

			showPanel.style.webkitAnimationName=delayValue;
			showPanel.style.animationName=delayValue;
		}
	}
</script>
</body>
</html>
