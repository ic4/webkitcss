<!DOCTYPE html>

<meta name="description" content="" />

<link rel="stylesheet" type="text/css" href="../css/demo.css" />
<style type="text/css">
.txt_emp1{
  -webkit-text-emphasis-style: open dot;
  text-emphasis-style: open dot;
  -webkit-text-emphasis-position: under;
  text-emphasis-position: under;
}
.txt_emp2{
  -webkit-text-emphasis-style: circle;
  text-emphasis-style: circle;
  -webkit-text-emphasis-color: #2573e7;
  text-emphasis-color: #2573e7;
}
.txt_emp3{
  -webkit-text-emphasis-style: triangle;
  text-emphasis-style: triangle;
  -webkit-text-emphasis-position: under;
  text-emphasis-position: under;
  -webkit-text-emphasis-color: #2573e7;
  text-emphasis-color: #2573e7;
}
.txt_emp4{
  -webkit-text-emphasis-style: '2';
  text-emphasis-style: '2';
  -webkit-text-emphasis-position: under;
  text-emphasis-position: under;
}
.txt_emp5{
  -webkit-text-emphasis-style: '携程';
  text-emphasis-style: '携程';
  -webkit-text-emphasis-position: under;
  text-emphasis-position: under;
  -webkit-text-emphasis-color: #2573e7;
  text-emphasis-color: #2573e7;
}
.txt_emp6{
  -webkit-text-emphasis-style: double-circle;
  text-emphasis-style: double-circle;
  -webkit-text-emphasis-position: under;
  text-emphasis-position: under;
  -webkit-text-emphasis-color: #2573e7;
  text-emphasis-color: #2573e7;
}
.txt_emp7{
  -webkit-text-emphasis-style: sesame;
  text-emphasis-style: sesame;
  -webkit-text-emphasis-position: under;
  text-emphasis-position: under;
  -webkit-text-emphasis-color: #2573e7;
  text-emphasis-color: #2573e7;
}
.txt_emp8{
  -webkit-text-emphasis-style: open sesame;
  text-emphasis-style: open sesame;
  -webkit-text-emphasis-position: under;
  text-emphasis-position: under;
  -webkit-text-emphasis-color: #2573e7;
  text-emphasis-color: #2573e7;
}
</style>
</head>
<body>

  <h1>-webkit-text-emphasis</h1>
  <p>我们是<span class="txt_emp1">携程UED</span>的一群小伙伴，我们一起制定携程产品的设计规范。</p>
  <p>我们是<span class="txt_emp2">携程UED</span>的一群小伙伴，我们一起制定携程产品的设计规范。</p>

  <p>我们是<span class="txt_emp4">携程UED</span>的一群小伙伴，我们一起制定携程产品的设计规范。</p>
   <p>我们是<span class="txt_emp5">携程UED</span>的一群小伙伴，我们一起制定携程产品的设计规范。</p>
   <p>我们是<span class="txt_emp6">携程UED</span>的一群小伙伴，我们一起制定携程产品的设计规范。</p>
   <p>我们是<span class="txt_emp7">携程UED</span>的一群小伙伴，我们一起制定携程产品的设计规范。</p>
